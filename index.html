<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes coding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="clearfix">

    <header class="top-links absolute">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </header>

    <!-- First section -->
    <section>
        
        <div class="first-container">

            <div class="central-container absolute">
                <img class="shoes-image" src="img/01.png" alt="">

                <span>Il nostro modello di punta</span>
            
            
            </div>

        </div>
    </section>

    <!-- Second section -->
    <section>

        <div class="second-container relative">

            <div class="central-container absolute">
                <img class="shoes-image" src="img/02.png" alt="Photo white shoes">

                <span>Il nostro modello di punta</span>
            
            
            </div>

        </div>

    </section>
    
    <!-- Third section -->
    <section>

        <div class="third-container relative">

            <div class="central-container absolute">
                <img class="shoes-image" src="img/03.png" alt="Photo all star shoes">

                <span id="third-image-text">Il nostro modello di punta</span>
            
            
            </div>

        </div>

    </section>
    
</body>
</html>
